<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JavaScript Assessment</title>
    <meta name="description" content="A CSS quiz using JavaScript, CSS and HTML forms.">
    <meta name="keywords" content="quiz, css, javascript, html, assessment">
    <meta name="viewport" content="width=device-width, minimum-scale=0.25, maximum-scale=1.6, initial-scale=1.0">
    <!--<link rel="icon" href="favicon.ico" type="image/x-icon">-->
    <link href='https://fonts.googleapis.com/css?family=Fjalla+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="login-background">
    <div class="col12">
        <h1 data-text="JavaScript Assessment" class="animated infinite pulse">LOGIN TO PLAY</h1>

        <!-- login -->
        <form action="quiz.html" class="row col col12">
            <input type="text" id="name" name="name" placeholder="Please enter your name">
            <span class="col col12">Please enter a name greater then 4 characters</span>
            <input type="text" name="email" id="email" placeholder="Please enter your email address">
            <span class="col col12">Please enter a valid email with "@" &amp; "." symbols</span>
            <button id="submit" type="submit" class="submit btn" value="Submit">Submit</button>
        </form>

    </div>
</body>
<script src="js/jquery-2.2.0.min.js"></script>
<script src="js/validate.js"></script>

</html>
